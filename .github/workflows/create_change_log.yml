on:
  workflow_dispatch:
jobs:
  create_change_log:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get current release branch
        id: current_release_branch
        run: |
          echo "::set-output name=BRANCH_NAME::release/$(date --date="this Wednesday" '+%Y%m%d')"
      - name: Get pull request
        uses: actions/github-script@v4
        id: get_pull_request
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = `/repos/${{ github.repository }}/pulls?base=develop&head=${{ steps.current_release_branch.outputs.BRANCH_NAME }}`
            const result = await github.request(url)
            console.log(result)
            if (result.data.length != 0) {
              return result.data[0].number
            }
            return 0
      - name: Get commit logs
        id: get_commit_logs
        run: |
          GIT_LOG_STRING=$(git log origin/develop origin/${{ steps.current_release_branch.outputs.BRANCH_NAME }} ^origin/develop)
          GIT_LOG_STRING="${GIT_LOG_STRING//'%'/'%25'}"
          GIT_LOG_STRING="${GIT_LOG_STRING//$'\n'/'%0A'}"
          GIT_LOG_STRING="${GIT_LOG_STRING//$'\r'/'%0D'}"
          echo "::set-output name=GIT_LOG::$GIT_LOG_STRING"
      - name: Update current PR description
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log(`${{ steps.get_commit_logs.outputs.GIT_LOG }}`)
            const url = `PATCH /repos/${{ github.repository }}/pulls/${{ steps.get_pull_request.outputs.result }}`
            const result = await github.request(url, {
              body: `${{ steps.get_commit_logs.outputs.GIT_LOG }}`
            })
            console.log(result)